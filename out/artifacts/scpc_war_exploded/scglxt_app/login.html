<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- 在使用 Cordova/PhoneGap 创建的 APP 中包含的文件，由 Cordova/PhoneGap 提供，(开发过程中显示 404) -->
    <script src="cordova.js"></script>
</head>
<body>
<ion-view view-title="登录" cache-view="false">
    <ion-content style="background: #f4f4f4">

        <div class="bar bar-header">
            <div class="h1 title">北京朝阳兴隆模具生产管理系统</div>
        </div>

        <div class="content has-header">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">用户名：</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码：</span>
                    <input type="password">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive">登录</button>
            </div>
        </div>
        <div class="text-center">
            &copy; @北京朝阳兴隆模具
        </div>
    </ion-content>
</ion-view>
</body>
</html>
