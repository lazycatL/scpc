<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>资源呈现</title>
    <!--引用默认JS，把所有基础样式和JS一并引入-->
    <script src="../js/resmgr/default.js"></script>
    <script type="text/javascript" src="../js/plugin/datatables/dataTables.fixedColumns.js"></script>
    <link rel="stylesheet" href="../js/plugin/ImgInput/css/ssi-uploader.css"/>
    <script src="../js/plugin/ImgInput/js/ssi-uploader.js"></script>

    <script src="../js/resmgr/resView.js"></script>
</head>
<body>
<div class='container-fluid'>
    <div id='content-wrapper'>
        <div class='box bordered-box'  style='margin-bottom: 0;'>
            <div class='box-header'>
                <button id="form_add" class="btn btn-success btn-sm">
                    <i class="icon-add"></i>
                   新增
                </button>
                <button id="form_export" class="btn btn-success btn-sm">
                    <i class="icon-add"></i>
                    导出
                </button>
                <button id="form_import" class="btn btn-success btn-sm"> 导入</button>
                <div class='title'>
                    订单信息
                </div>

            </div>
            <div class='box-content box-no-padding'>
                <div class='responsive-table'>
                    <div class='scrollable-area'>
                        <table id="resInfo" class='table table-striped table-bordered tableGrid cell-border'  style='margin-bottom: 0;'>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 模态框（Modal）-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:850px;height:550px;">
        <div class="modal-content" style="height:90%;">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true" style="margin-top:-10px">
                    &times;
                </button>
            </div>
            <div class="modal-body" id="modal-body">

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<div class="modal fade" id="myModalImport" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:350px;height:270px;">
        <div class="modal-content" style="height:90%;">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel"><b>导入BOM</b></h5>
                <button id="modalClose1" type="button" class="close"  data-dismiss="modal" aria-hidden="true" style="margin-top:-10px">
                    &times;
                </button>
            </div>
            <div class="modal-body" id="modal-body1">
                选择导入数据方式，默认<span style="color: red">更新导入</span>
                <select class="form-control" id="importtype" style="">
                    <option value="02">更新导入</option>
                    <option value="01">新增导入</option>
                </select>
                <input type="file" multiple id="import_excel"/>
                <input style="margin-left:200px;margin-top:20px;" id="btn_import" class="btn btn-primary" type="button" value="导入">
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
</body>
</html>
